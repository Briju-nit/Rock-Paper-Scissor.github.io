<!DOCTYPE html>
<html>

<head>
    <title>Rock paper scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <p class="title">Rock-Paper-Scissor Game</p>
        <div class="button-container">
            <button class="move-button" onclick="playGame('Rock');">
                <img src="assets/Rock-emoji.png" class="move-img">
            </button>
            <button class="move-button" onclick="playGame('Paper');">
                <img src="assets/Paper-emoji.png" class="move-img">
            </button>
            <button class="move-button" onclick="playGame('Scissor');">
                <img src="assets/Scissor-emoji.png" class="move-img">
            </button>
        </div>
        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score score"></p>
        <p style="text-align: center;">
            <button class="reset" onclick="
            score.wins = 0;
            score.loses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updatescoreElement();
            document.querySelector('.js-result').innerHTML = '';
            document.querySelector('.js-moves').innerHTML = '';
            ">Reset Score</button>
        </p>

        <script src="script.js"></script>
    </div>

</body>

</html>
